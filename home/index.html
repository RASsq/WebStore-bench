<script>
  $("#join-wailist-btn").click(function(){
    var newsletterform = $(".join-waitlist-div");
    var countdownBtm = $(".countdown");
    // newsletterform.toggleClass("collapsed");
    countdownBtm.toggle();
    newsletterform.animate({
      height: 'toggle'
    });
  });
  // $("#email_signup").ajaxForm(); //{target:".form-newfind-output"}

  $("#email_signup").submit(function(e) {
    e.preventDefault();

    var form = $(this);
    var actionUrl = form.attr('action');
    var newsletterform = $(".join-waitlist-div");
    var newsletterInputs = $("#newsletter-inputs");
    var submitBtn = $("#submit-newsletter");

    $.ajax({
      type: "POST",
      url: actionUrl,
      data: form.serialize(), // serializes the form's elements.
      success: function(data) {
        // let json = $.parseJSON(data);
        if(data.success) {
          newsletterInputs.animate({
            height: 'toggle'
          });
          submitBtn.val("Successful :)")
          submitBtn.prop('disabled',true);
        }else {
          newsletterform.animate({
            height: 'toggle'
          });
          alert("Something went wrong :/")
        }
      }
    });
  });

  // '"info": "e.g. mm-dd-yyyy hh:mm:ss EST"'
</script>
